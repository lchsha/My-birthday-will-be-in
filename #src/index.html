<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Birthday</title>
</head>

<body>
	<div class="wrapper">
		<div class="timer">
			<h1>
				Узнайте сколько дней осталось до вашего дня рождения!
			</h1>
			<div class="timer__select-wrapper">
				<div class="timer__wereborn">
					Когда у вас день рождения?
				</div>
				<div class="timer__select">
					<div class="select select_days">
						<div class="select__header">
							<span class="select__label" id="label-days"></span>
							<span class="fas fa-chevron-up"></span>
						</div>
						<div class="select__dropdown">
							<ul class="select__items">
							</ul>
						</div>
					</div>
					<div class="select select_months">
						<div class="select__header">
							<span class="select__label" id="label-months"></span>
							<span class="fas fa-chevron-up"></span>
						</div>
						<div class="select__dropdown">
							<ul class="select__items">
							</ul>
						</div>
					</div>
				</div>
				<button class="timer__btn" data-btn>Узнать</button>
			</div>

			<div class="timer__body" id="timer-body">
				<div class="body-timer">
					<div class="body-timer__element"><span id="days">00</span><span>дней</span></div>
					<div class="body-timer__element"><span id="hours">00</span> <span>часов</span></div>
					<div class="body-timer__element"><span id="minutes"> 00</span> <span>минут</span></div>
					<div class="body-timer__element"><span id="seconds">00</span> <span>секунд</span> </div>
				</div>
			</div>
			<div class="timer__congrat" id="timer-congrat">
				<h2>С днем рождения!</h2>
			</div>
		</div>


	</div>

	<script type="module" src="js/script.min.js"></script>
</body>

</html>
